<div class="modal fade in" style="display: block">
  <div class="modal-backdrop fade in" style="display: block; height: 100%; width: 100%;"></div>
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <div class="modal-title">Create a new app</div>
      </div>
      <form class="form" on-submit="on_submit">
        <div class="modal-body">
          <div data-visible="error" class="alert alert-danger">{{error}}</div>
          <div class="form-group">
            <input type="text" name="name" class="form-control" placeholder="app-name" />
            <span class="help-block">App name must be unique and a valid subdomain (alphanumeric with dashes or underscores)</span>
          </div>
        </div>
        <div class="modal-footer">
          <a class="btn btn-default" on-click="on_cancel">cancel</a>
          <button class="btn btn-primary">create</button>
        </div>
      </form>
    </div>
  </div>
</div>
